<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>今天想聽什麼呢？🎧</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background: #fff5f8;
      color: #333;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #d75a8a;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #ffd5ec;
      color: #d75a8a;
      font-weight: bold;
      cursor: pointer;
      border: none;
      margin-top: 20px;
    }
    iframe {
      display: block;
      margin: 20px auto;
      width: 100%;
      height: 315px;
      border-radius: 10px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>今天想聽什麼呢？🎶</h1>

  <label for="mood">你現在的心情是？😊</label>
  <select id="mood">
    <option value="開心">開心！</option>
    <option value="難過">有點難過</option>
    <option value="放鬆">想放鬆一下</option>
    <option value="生氣">有點煩躁</option>
    <option value="戀愛">戀愛的感覺💖</option>
  </select>

  <label for="genre">想聽什麼風格？🎧</label>
  <select id="genre">
    <option value="抒情">抒情歌</option>
    <option value="搖滾">搖滾</option>
    <option value="輕音樂">輕音樂</option>
    <option value="嘻哈">嘻哈/饒舌</option>
    <option value="動漫歌曲">動漫歌曲</option>
  </select>

  <button onclick="recommend()">給我一首推薦歌曲 🎵</button>

  <div id="result"></div>

  <script>
    const API_KEY = "AIzaSyC0FVu9nGrvov7pJQocsnAjRIAIrCmms0s";

    function recommend() {
      const mood = document.getElementById("mood").value;
      const genre = document.getElementById("genre").value;
      const query = `${mood} ${genre} 音樂`;

      fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=1&q=${encodeURIComponent(query)}&key=${API_KEY}`)
        .then(res => res.json())
        .then(data => {
          if (data.items && data.items.length > 0) {
            const videoId = data.items[0].id.videoId;
            document.getElementById("result").innerHTML = `
              <h3>這首歌適合現在的你 💕</h3>
              <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
            `;
          } else {
            document.getElementById("result").innerHTML = "找不到適合的歌曲 😢 請再試一次。";
          }
        })
        .catch(error => {
          console.error(error);
          document.getElementById("result").innerHTML = "出現了一點小問題，請稍後再試！";
        });
    }
  </script>
</body>
</html>
